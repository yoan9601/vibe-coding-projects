version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vibe_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vibe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vibe_password}
      POSTGRES_DB: ${POSTGRES_DB:-vibe_coding_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vibe_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibe_network
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vibe_redis_prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - vibe_network
    restart: always

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibe_backend_prod
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-vibe_user}:${POSTGRES_PASSWORD:-vibe_password}@postgres:5432/${POSTGRES_DB:-vibe_coding_db}
      
      # Security (MUST be set via .env file)
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # Application
      DEBUG: False
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vibe_network
    restart: always
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting FastAPI application in production mode...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vibe_network:
    driver: bridge
